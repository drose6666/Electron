<label class="ui-control filter color checkbox">
   <input type="checkbox" name="@@name" value="@@value" class="ui-control__input visually-hidden">
   <span class="ui-control__custom"></span>

   <div class="ui-control__name">
      <span class="value">@@value</span>
      <span class="count">(@@count)</span>
   </div>
</label>
