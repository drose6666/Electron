<label class="ui-checkbox checkbox_filter">
   <input type="checkbox" name="@@name" value="@@value" class="ui-checkbox__input">
   <span class="ui-checkbox__custom"></span>
   <div class="ui-checkbox__name">
      <span class="value">@@value</span>
      <span class="count">(@@count)</span>
   </div>
</label>
