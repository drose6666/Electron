<!-- Product card (catalog) -->
<div class="product-card swiper-slide">
   <div class="product-img">
      <a class="img-wrap" href="../../../../pages/page-product/page-product.html">
         <div class="img img_main"><img src="@@img" alt=""></div>
         <div class="img img_hover"><img src="@@imgHover" alt=""></div>
      </a>
      
      <div class="sticker-wrap">
         <div class="sticker_sold">Нет в наличии</div>
      </div>

      <div class="product-controls">
         @@loop('../../../ui/ui-button/ui-btn-circle/ui-btn-circle.html', [
            {
               "icon": "eye",
               "className": "btn_save-product-card btn_quickview"
            },
         ])
      </div>

      <div class="action-wrap">
         <button class="btn-cart btn_header-cart">
            <i class="i-cart"></i>
         </button>

         <a href="../../../../pages/page-product/page-product.html" class="btn_card-order">Заказать</a>
      </div>
   </div>

   <div class="info">
      <ul class="colors">
         <li class="colors__item"></li>
         <li class="colors__item"></li>
         <li class="colors__item"></li>
      </ul>

      <h4 class="title"><a href="#">@@title</a></h4>
      <span class="price">@@price</span>
   </div>
</div>
<!-- End Product card (catalog) -->
