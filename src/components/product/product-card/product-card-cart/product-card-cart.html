<div class="product-cart @@className">
   <a class="product-cart__img" href="../../../../pages/page-product/page-product.html">
      <img src="@@img" alt="">
   </a>

   <div class="product-cart__content">
      <div class="wrapper">
         <h4 class="product-cart__name"><a href="#">@@name</a></h4>
         <span class="product-cart__price">@@price</span>
      </div>

      <div class="product-cart__counter">
         @@include('../../product-counter/product-counter.html', {
            "className": "product_cart"
         })
      </div>
   </div>

   @@include('../../../ui/ui-close/ui-close.html', {
      "className": "ui-close close_-remove",
      "classNameIcon": "close"
   })
</div>
