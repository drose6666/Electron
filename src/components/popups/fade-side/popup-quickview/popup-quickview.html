<!-- popup quickview (popup быстрый просмотр товара) -->
<div class="ui-popup fade-side popup-with-images" id="popup-quickview">
   <div class="ui-popup__container"> 

      <!-- Здесь контент -->
      <div class="ui-popup__images-wrap swiper-container">
         <div class="ui-popup__images swiper" id="quickview-product-swiper">
            <div class="swiper-wrapper">
               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_1_card.webp" alt="iPhone 15 yellow">
               </div>

               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_2_card.webp" alt="iPhone 15 yellow">
               </div>

               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_3_dark_card.webp" alt="iPhone 15 yellow">
               </div>

               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_4_card.webp" alt="iPhone 15 yellow">
               </div>

               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_5_card.webp" alt="iPhone 15 yellow">
               </div>

               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_6_dark_card.webp" alt="iPhone 15 yellow">
               </div>

               <div class="swiper-slide img btn_image-preview">
                  <img src="../../../../img/product/iphone_15/yellow/cards/iphone_15_yellow_7_card.webp" alt="iPhone 15 yellow">
               </div>
            </div>
         </div>

         <div class="btn_circle dark swiper-arrow prev quickview_arrow"></div>
         <div class="btn_circle dark swiper-arrow next quickview_arrow"></div>
      </div>

      <!-- Здесь информация о товаре -->
      <div class="ui-popup__content-wrap">
         @@include('../../../product/product-info/product-info-quickview.html')
      </div>
      
      @@include('../../../ui/ui-close/ui-close.html', {
         "className": "close_fade-side left_side popup-quickview-close",
         "classNameIcon": "angle_right"
      })
   </div>

   <!-- Здесь контент -->

   <div class="ui-popup__overlay" id="overlay-quickview"></div>
</div>
