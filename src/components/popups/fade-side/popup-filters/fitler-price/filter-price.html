<fieldset class="filter-item">
   <legend class="filter-item__title">Цена</legend>

   <div class="price-range filter-collapse">
      <div class="ui-form-item">
         <span class="label">от</span>
         <input type="text" name="filter_start_price" inputmode="numeric" autocomplete="off" value="500" class="input_filter-price">
      </div>

      <i class="i-minus separate"></i>

      <div class="ui-form-item">
         <span class="label">до</span>
         <input type="text" name="filter_end_price" inputmode="numeric" autocomplete="off" value="500 000" class="input_filter-price">
      </div>
   </div>
</fieldset>
